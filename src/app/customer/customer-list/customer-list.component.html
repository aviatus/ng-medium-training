<button class="btn btn-success" style="margin-top: 30px;margin-bottom: 20px;" routerLink="new">New Recipe</button>
<div class="row">
  <div class="col-md-8">
    <div class="card" style="margin-bottom: 10px;" *ngFor="let customer of customers"
      (click)="selectedCustomer = customer">
        <div class="card-header">
          <p>{{customer.name}}</p>
        </div>
    </div>
  </div>
  <div class="col-md-4" *ngIf="selectedCustomer">
    <app-customer-detail [customer]="selectedCustomer" (delete)="deleteCustomer($event)"></app-customer-detail>
  </div>
</div>
